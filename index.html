<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smacznego!</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Zjedz ze znajomymi, matematykę zostaw nam</h1>
        <h2>Dodaj dania do listy i wpisz liczbę osób</h2>

        <div class="menu">
            <div class="left-column">
                <div class="list-of-products"></div>
                <div class="result">
                    <p class="total">Łączny koszt: </p>
                    <p class="sum"></p>
                    <input type="number" autocomplete="off" placeholder="Wpisz liczbę osób">
                    <p class="total">Koszt na osobę: </p>
                    <p class="costpp"></p>
                    <p></p>
                </div>
            </div>



            <div class="right-column">
                <div class="item" data-price="15" data-name="Zupa z dyni">
                    <img src="images/zupa_dyniowa.jpg" alt="Zupa z dyni">
                    <h1></h1>
                </div>
                <div class="item" data-price="12" data-name="Sałatka">
                    <img src="images/salatka.jpg" alt="Sałatka">
                    <h1></h1>
                </div>
                <div class="item" data-price="13" data-name="Hummus z pitą">
                    <img src="images/hummus.jpg" alt="Hummus z pitą">
                    <h1></h1>
                </div>
                <div class="item" data-price="19" data-name="Pad thai">
                    <img src="images/pad_thai.jpg" alt="Pad thai">
                    <h1></h1>
                </div>
                <div class="item" data-price="23" data-name="Falafel talerz">
                    <img src="images/falafel.jpg" alt="Falafel">
                    <h1></h1>
                </div>
                <div class="item" data-price="25" data-name="Pieczone warzywa z ryżem">
                    <img src="images/ryz.jpg" alt="Warzywa z ryżem">
                    <h1></h1>
                </div>
                <div class="item" data-price="10" data-name="Ciasto">
                    <img src="images/ciasto.jpg" alt="Ciasto czekoladowe">
                    <h1></h1>
                </div>
                <div class="item" data-price="12" data-name="Latte">
                    <img src="images/kawa.jpg" alt="Kawa">
                    <h1></h1>
                </div>
                <div class="item" data-price="8" data-name="Herbata">
                    <img src="images/herbata.jpg" alt="Herbata">
                    <h1></h1>
                </div>
                <div class="item" data-price="10" data-name="Napój w butelce">
                    <img src="images/miomio.jpg" alt="Napój w butelce">
                    <h1></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
